<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="./jquery-3.6.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./javaScript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Products Practice</title>
  </head>
  <body class="container container-fluid">
    <h1>Products API Pull</h1>
    <!-- Modal -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for=""></label>
              <input
                type="hidden"
                class="form-control"
                name="_id"
                id="_id"
                aria-describedby="namehelpId"
                placeholder="Id"
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                aria-describedby="namehelpId"
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input
                type="text"
                class="form-control"
                name="price"
                id="price"
                aria-describedby="pricehelpId"
                placeholder="Price"
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input
                type="text"
                class="form-control"
                name="color"
                id="color"
                aria-describedby="colorhelpId"
                placeholder="Color"
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input
                type="text"
                class="form-control"
                name="department"
                id="department"
                aria-describedby="departmenthelpId"
                placeholder="Department"
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input
                type="text"
                class="form-control"
                name="description"
                id="description"
                aria-describedby="descriptionhelpId"
                placeholder="Description"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveBtn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="addProduct">
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          aria-describedby="namehelp"
          placeholder="Add name of the product"
        />
      </div>
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          class="form-control"
          name="price"
          id="price"
          aria-describedby="pricehelp"
          placeholder="Add Price"
        />
      </div>
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          class="form-control"
          id="color"
          name="color"
          aria-describedby="colorhelp"
          placeholder="Add color"
        />
      </div>
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          class="form-control"
          id="department"
          name="department"
          aria-describedby="departmenthelp"
          placeholder="Add department"
        />
      </div>
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          aria-describedby="descriptionhelp"
          placeholder="Add description"
        />
      </div>
      <button type="button" class="btn btn-secondary btn-sm" id="closeaddBtn">
        Close
      </button>
    </div>
    <button class="btn btn-info btn-sm addBtn">Add product</button>
    <div class="Products">
      <div class="d-flex align-items-center">
        <strong>Loading...</strong>
        <div
          class="spinner-border ml-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </div>
    </div>
  </body>
</html>
